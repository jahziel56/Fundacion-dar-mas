<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>
<body>

<main>
  <h2>Correciones</h2>

  <div class="tab">
    <button class="tablinks" onclick="openCity(event, 'Personales')" id="defaultOpen">Datos personales</button>
    <button class="tablinks" onclick="openCity(event, 'Empresa')">Datos de empresa</button>
    <button class="tablinks" onclick="openCity(event, 'Archivos')">Archivos</button>
  </div>

  <div id="Personales" class="tabcontent">
    <span onclick="this.parentElement.style.display='none'" class="topright">&times</span>
    <div>
      <h3>Datos personales</h3>
      <p>Datos personales del usuario</p>
      <div class="input">
        <label>Nombre</label>
        <input type="text" name="" placeholder="Pancho" disabled>
        <label>Apellido</label>
        <input type="text" name="" placeholder="paterno" disabled>
        <label>Apellido</label>
        <input type="text" name="" placeholder="materno" disabled>
        <label>Telefono</label>
        <input type="text" name="" placeholder="Francisco" disabled>
      </div>
    </div>
    <hr style="margin: 14px auto">
    <button>Observaciones</button>
    <button style="float: right;">Revisar</button>
    <button style="float: right;">Cancelar</button>
    <textarea id="subject" name="subject" placeholder="Observaciones sobre la informacion Personal" style="height:200px; width: 99%; margin-top: 6px;"></textarea>
  </div>

  <div id="Empresa" class="tabcontent">
    <span onclick="this.parentElement.style.display='none'" class="topright">&times</span>
    <div>
      <h3>Datos de la empresa</h3>
      <p>Datos sobre la empresa</p>
      <div class="input">
        <label>Nombre de la OSC</label>
        <input type="text" name="" placeholder="Nombre de la OSC" disabled>
        <label>Objeto social de la organización</label>
        <input type="text" name="" placeholder="Objeto social de la organización" disabled>
        <label>mision</label>
        <input type="text" name="" placeholder="mision" disabled>
        <label>vision</label>
        <input type="text" name="" placeholder="vision" disabled>
        <label>Áreas de atención de la OSC</label>
        <input type="text" name="" placeholder="Áreas de atención de la OSC" disabled>
        <label>RFC con homoclave de la organización</label>
        <input type="text" name="" placeholder="RFC con homoclave de la organización" disabled>
      </div>
    </div>
    <hr style="margin: 14px 0">
    <button>Observaciones</button>
    <button style="float: right;">Revisar</button>
    <button style="float: right;">Cancelar</button><br>
    <textarea id="subject" name="subject" placeholder="Observaciones de la empresa" style="height:200px; width: 99%; margin-top: 6px;"></textarea>
  </div>

  <div id="Archivos" class="tabcontent">
    <span onclick="this.parentElement.style.display='none'" class="topright">&times</span>
    <h3>Archivos</h3>
    <div class="input">

    </div>
    <hr style="margin: 14px auto">
    <button>Observaciones</button>
    <button style="float: right;">Revisar</button>
    <button style="float: right;">Cancelar</button>
    <textarea id="subject" name="subject" placeholder="Observaciones sobre la informacion Personal" style="height:200px; width: 99%; margin-top: 6px;"></textarea>
  </div>

</main>


<script>
function openCity(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>
   
</body>
</html>
