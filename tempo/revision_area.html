<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>
<body>

<main>
  <h2>Tabs</h2>
  <p>Click on the x button in the top right corner to close the current tab:</p>

  <div class="tab">
    <button class="tablinks" onclick="openCity(event, 'personales')" id="defaultOpen">Datos personales</button>
    <button class="tablinks" onclick="openCity(event, 'Paris')">Datos de empresa</button>
    <button class="tablinks" onclick="openCity(event, 'Tokyo')">Archivos</button>
  </div>

  <div id="personales" class="tabcontent">
    <span onclick="this.parentElement.style.display='none'" class="topright">&times</span>
    <div>
      <h3>Datos personales</h3>
      <p>Datos personales del usuario</p>
      <div class="input">
        <label>Nombre</label>
          <div>
            <input type="text" name="" placeholder="Pancho" disabled style="width: 80%; float: left;" >
                <form action="" class="formulario">    
                <div class="checkbox">
                  <input type="checkbox" name="checkbox" id="checkbox1">
                  <label for="checkbox1">Checkboxin 1</label>
                </form>
          </div>
        <input type="" name="" placeholder="papa">
        <label>Apellido</label>
        <input type="text" name="" placeholder="Francisco" disabled>
      </div>
    </div>
    <hr style="margin: 14px 0">
    <button>Observaciones</button>
    <button style="float: right;">Revisar</button>
    <button style="float: right;">Cancelar</button>
  </div>

  <div id="Paris" class="tabcontent">
    <span onclick="this.parentElement.style.display='none'" class="topright">&times</span>
    <h3>Paris</h3>
    <p>Paris is the capital of France.</p> 
  </div>

  <div id="Tokyo" class="tabcontent">
    <span onclick="this.parentElement.style.display='none'" class="topright">&times</span>
    <h3>Tokyo</h3>
    <p>Tokyo is the capital of Japan.</p>
    <input type="text" name="" placeholder="aa"></div>
  </div>
      <label>Observaciones</label><br>
      <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px; width: 100%;"></textarea>

</main>



<script>
function openCity(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>
   
</body>
</html>
